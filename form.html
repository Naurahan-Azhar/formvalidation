<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.js" />
  </head>
  <body class="bgimg"> 
    <div class="main"> 
      <div class="application">
        <span><h1>Application Form</h1></span>
        </div>
        <div class="form">
          <form action="Application" id="online">
              <label for="Name">Name :</label>
              <input type="Text" id="name" placeholder="Name" class="align" />
              <br><br>
              <label for="dob">Date of Birth :</label>
              <input type="date" id="dob" placeholder="dob" class="align" />
              <br><br>
              <label for="Start date">Start Date :</label>
              <input type="date"   id="Start"  placeholder="Start date" class="align" />
              <br><br>
              <label for="End date">End Date :</label>
              <input type="date" id="End" placeholder="End date" class="align" />
        </div>    
            <div class="btn">
                <input type="file" accept="pdf/word" value="Choose file">
           <div class="submit"><button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
